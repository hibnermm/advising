<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %} Advising Checklist {% endblock %}</title>
    <!-- styling -->
    <style type="text/css">
      .ms-1 {
        margin-left: ($spacer * 0.25) !important;
      }
    </style>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">Home</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'program-list' %}">Programs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'program-search' %}">Search</a>
        </li>
        {% comment %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add-course' %}">Add Course</a>
        </li>
        {% endcomment %}
      </ul>
    </div>
  </nav>

  <body>
    {% block content %}
    <div class="container text-center">
      <h1>Advising Checklist</h1>
    </div>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
